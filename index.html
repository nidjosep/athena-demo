<!DOCTYPE html>
<html>
<head>
    <title>Athena App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); /* Importing a Google Font */

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            color: #333;
        }

        .app-name {
            font-family: calibri;
            font-size: 3.5em;
            margin: 30px;
            color: #ccc;
            animation: fadeIn 2s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .question, .submit-btn, select, input[type="text"], .scanner, .analysis {
            margin: 20px;
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 40px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .question {
            display: none; /* Hide initially */
        }

        .question:first-of-type {
            display: block; /* Show the first question by default */
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .scanner {
            height: 150px;
            display: none; /* Hide initially */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100%" height="100%" fill="none" stroke="%234a4a4a" stroke-width="4"/><path d="M0,20 H20 V0 M80,0 V20 H100 M100,80 H80 V100 M20,100 V80 H0" stroke="%234a4a4a" stroke-width="4"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #4a4a4a;
            cursor: pointer;
        }

        .analysis {
            display: none; /* Hide initially */
            text-align: left;
        }

        .graph-placeholder {
            background-color: #ddd;
            height: 50px;
            position: relative;
            border-radius: 5px;
        }

        .graph-bar {
            background-color: #e74c3c;
            height: 100%;
            width: 70%; /* Example percentage */
            position: absolute;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .app-name {
                font-size: 2em;
                margin: 20px;
            }

            .question, .submit-btn, select, input[type="text"], .scanner, .analysis {
                width: calc(100% - 20px);
                padding: 8px;
            }

            .scanner {
                height: 120px;
                background-size: 80px 80px;
            }
        }
    </style>
</head>
<body>

    <div class="app-name">Athena</div>

    <div class="container">
        <div class="question">
            What are your health problems?
            <input type="text" id="healthProblems" name="healthProblems" />
            <button class="submit-btn" onclick="showItemSelection()">Submit</button>
        </div>

        <div class="question">
            What item do you want to scan?
            <select id="itemType" name="itemType" onchange="showScannerArea()">
                <option value="">Select...</option>
                <option value="food">Food</option>
                <option value="cosmetics">Cosmetics</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="scanner" onclick="showAnalysis()">Tap to Scan</div>

        <div class="analysis">
            <strong>Analysis Result:</strong>
            <p>The scanned item has a high sugar content. Given your pre-diabetic condition, it is advisable to avoid this food.</p>
            <div class="graph-placeholder">
                <div class="graph-bar"></div>
            </div>
        </div>
    </div>

    <script>
        function showItemSelection() {
            var healthInput = document.getElementById('healthProblems').value;
            if (healthInput.trim() !== '') {
                var itemSelectionDiv = document.getElementsByClassName('question')[1];
                itemSelectionDiv.style.display = 'block';
            } else {
                alert('Please enter your health problems before proceeding.');
            }
        }

        function showScannerArea() {
            var itemType = document.getElementById('itemType').value;
            if (itemType) {
                var scannerDiv = document.getElementsByClassName('scanner')[0];
                scannerDiv.style.display = 'block';
            }
        }

        function showAnalysis() {
            // Placeholder for actual scanning functionality
            alert("Scanning...");
            var analysisDiv = document.getElementsByClassName('analysis')[0];
            analysisDiv.style.display = 'block';
        }
    </script>

</body>
</html>
